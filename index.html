 /* ↓20作品目*/
  {
  year: 2025,
  title: "フルグラフィックジップアップパーカー",
  category: "Goods",
  text: "キャラクターをイメージしたフルグラフィックのパーカーデザイン\n\nデザインから型紙への展開まで完全入稿データの作成\n使用ツール：Illustrator",

  // …同様に image20 まで続ける
],

        
        // サイドバーのリンク設定
        links: [],

        // フッターのクレジット
        credit: "NORIKO HILL"
    };

    // 表示する作品の最大数（この数まで imageX.jpg を自動で探します）
    const MAX_DISPLAY_COUNT = 20;


    /* =================================================================
       【システム処理エリア】
       ここから下はプログラムの動作に関わる部分です。
       カスタマイズ不要の場合は変更しないでください。
       ================================================================= */

    document.addEventListener('DOMContentLoaded', () => {
        // --- 1. コンテンツ生成 ---
        document.getElementById('user-name').innerHTML = monoConfig.name; // brタグ許可のためinnerHTML
        document.getElementById('user-role').textContent = monoConfig.role;
        document.getElementById('user-bio').innerHTML = monoConfig.bio.replace(/\n/g, '<br>');
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('site-credit').textContent = monoConfig.credit;

        const linkList = document.getElementById('link-list');
        monoConfig.links.forEach(link => {
            const li = document.createElement('li');
            li.className = 'nav-item';
            li.innerHTML = `<a href="${link.url}" target="_blank" rel="noopener noreferrer">→ ${link.label}</a>`;
            linkList.appendChild(li);
        });

        // --- 自動リスト生成ロジック ---
        const workList = document.getElementById('work-list');
        const allWorks = [];

        // 1からMAX_DISPLAY_COUNTまでループ
        for (let i = 1; i <= MAX_DISPLAY_COUNT; i++) {
            // monoConfig.works配列のインデックス（0始まり）に対応するものがあるか確認
            const definedWork = monoConfig.works[i - 1];

            if (definedWork) {
                // 手動定義があればそれを使う
                allWorks.push(definedWork);
            } else {
                // 定義がなければ自動生成設定を使う (image7.jpg, image8.jpg...)
                allWorks.push({
                    title: `Art Work ${i}`, // デフォルトタイトル
                    category: "Portfolio",  // デフォルトカテゴリ
                    imageFile: `image${i}.jpg`, // 連番ファイル名
                    isAuto: true
                });
            }
        }

        allWorks.forEach((work, index) => {
            const li = document.createElement('li');
            li.className = 'work-item';
            li.dataset.index = index;
            li.setAttribute('tabindex', '0');
            li.setAttribute('role', 'button');
            li.setAttribute('aria-label', `${work.title}の詳細を見る`);

            const src = `image/${work.imageFile}`;

            // 画像読み込みエラー時（ファイルが存在しない時）に親要素ごと非表示にする処理を追加
            // style="display:none" は onerror で即座に消すため
            li.innerHTML = `
  <div class="work-image-container">
    <img src="${src}" class="work-img" alt="${work.title}">
  </div>

  <div class="work-text">
    <h3 class="work-title">${work.title}</h3>

    <div class="work-meta">
      <span class="work-cat">${work.category}</span>
      <span class="work-year">${work.year ?? ""}</span>
    </div>
  </div>
`;

            
            // クリックイベント
            li.addEventListener('click', (e) => openModal(index, e.currentTarget));
            
            // エンターキー操作
            li.addEventListener('keydown', (e) => {
                if(e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    openModal(index, e.currentTarget);
                }
            });

            workList.appendChild(li);
        });

        // --- 2. アニメーション設定 (Anime.js) ---

        // サイドバーのフェードイン
        anime({
            targets: '.sidebar',
            translateX: [-30, 0],
            opacity: [0, 1],
            easing: 'easeOutExpo',
            duration: 1500,
            delay: 200
        });

        // スクロール連動アニメーション
        const observerOptions = {
            root: null,
            rootMargin: '0px 0px -10% 0px',
            threshold: 0
        };

        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // 画像がない(onerrorで消えた)要素はターゲットにしない
                    if (entry.target.parentElement) { 
                        anime({
                            targets: entry.target,
                            opacity: [0, 1],
                            translateY: [30, 0],
                            easing: 'easeOutCubic',
                            duration: 800
                        });
                        obs.unobserve(entry.target);
                    }
                }
            });
        }, observerOptions);

        // 少し遅延させてから監視を開始（DOM追加とonerror処理の競合回避）
        setTimeout(() => {
            document.querySelectorAll('.work-item').forEach(item => {
                observer.observe(item);
            });
        }, 100);

        // --- 3. モーダル制御 ---
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modal-img');
        const modalTitle = document.getElementById('modal-title');
        const modalCat = document.getElementById('modal-category');
        const closeBtn = document.getElementById('modal-close');
        const modalDesc = document.getElementById('modal-desc');
        const modalLink = document.getElementById('modal-link');
        const modalYear = document.getElementById('modal-year');


        function openModal(index, targetElement) {
            const work = allWorks[index]; // allWorksを参照するように変更
            const src = `image/${work.imageFile}`;
            
            modalImg.src = src;
            modalImg.alt = work.title;
            modalTitle.textContent = work.title;
modalCat.textContent = work.category || "";
modalYear.textContent = work.year ? String(work.year) : "";


            
            // 説明文（\n を <br> に変換）
            modalDesc.innerHTML = (work.text || "").replace(/\n/g, "<br>");

            // リンク（空なら非表示）
            if (work.link && work.link.trim() !== "") {
              modalLink.href = work.link;
             modalLink.style.display = "inline-flex";
            } else {
              modalLink.style.display = "none";
            }


            // クリック時のバウンドエフェクト
            anime({
                targets: targetElement,
                scale: [1, 0.95, 1],
                duration: 300,
                easing: 'easeInOutQuad',
                complete: () => {
                    modal.style.visibility = 'visible';
                    closeBtn.focus(); 

                    const tl = anime.timeline({
                        easing: 'easeOutExpo',
                        // durationは個別に設定するため削除、またはデフォルトとして利用
                    });

                    // 修正箇所：モーダルアニメーションのテンポ調整
                    tl
                    .add({
                        targets: modal,
                        opacity: [0, 1],
                        duration: 300, // 背景の出現を少し早く
                        easing: 'linear'
                    })
                    .add({
                        targets: modalImg,
                        opacity: [0, 1],
                        scale: [1.1, 1],
                        duration: 600, // 画像出現時間
                        offset: '-=150' // 背景と少し被らせる
                    })
                    .add({
                        targets: '.modal-details',
                        opacity: [0, 1],
                        translateY: [30, 0],
                        duration: 500, // テキスト出現時間
                        offset: '-=500' // 画像出現開始の直後からテキストも出し始める（スナッピーにする）
                    })
                    .add({
                        targets: closeBtn,
                        opacity: [0, 1],
                        duration: 400,
                        offset: '-=400'
                    });
                }
            });
        }

        function closeModal() {
            anime({
                targets: modal,
                opacity: 0,
                duration: 300,
                easing: 'easeInQuad',
                complete: () => {
                    modal.style.visibility = 'hidden';
                    modalImg.src = '';
                    anime.set(modalImg, { opacity: 0, scale: 1.1 });
                    anime.set('.modal-details', { opacity: 0, translateY: 30 });
                    anime.set(closeBtn, { opacity: 0 });
                }
            });
        }

        closeBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.style.visibility === 'visible') {
                closeModal();
            }
        });
    });
</script>
